<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body class="p-4">
  <header class="bg-blue-500 text-white p-4">
    <h1 class="text-3xl">Responsive Image Gallery</h1>
  </header>

  <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
    <section class="lg:col-span-2 flex">
      <div class="w-1/2 bg-red-200 p-4">Flexbox Item 1</div>
      <div class="w-1/2 bg-red-400 p-4">Flexbox Item 2</div>
    </section>
    <aside class="bg-green-200 p-4">Sidebar</aside>
  </main>

  <section class="gallery grid grid-cols-3 gap-4 mt-4">
    <img src="https://images.unsplash.com/photo-1541185933-ef5d8ed016c2?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=2370" alt="Gallery 1" class="w-full rounded">
    <img src="https://images.unsplash.com/photo-1541185934-01b600ea069c?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=2371" alt="Gallery 2" class="w-full rounded">
    <img src="https://images.unsplash.com/photo-1517976384346-3136801d605d?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=2224" alt="Gallery 3" class="w-full rounded">
    <img src="https://images.unsplash.com/photo-1711919600878-b5d9e77d3357?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=2370" alt="Gallery 4" class="w-full rounded">
    <img src="https://images.unsplash.com/photo-1457364983758-510f8afa9f5f?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=2370" alt="Gallery 5" class="w-full rounded">
    <img src="https://images.unsplash.com/photo-1700508317396-e343a69ac72f?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=2370" alt="Gallery 6" class="w-full rounded">
  </section>

  <footer class="bg-gray-800 text-white p-4 mt-4">
    <p>&copy; 2025 Olamide Salami</p>
  </footer>
</body>
</html>
